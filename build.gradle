buildscript {
    apply from: 'project.gradle', to: buildscript
}
apply plugin: 'yamoney-gradle-project-plugin'
apply plugin: 'yamoney-kotlin-module-plugin'

pluginId = 'yamoney-artifact-release-plugin'
gradlePlugin {
    plugins {
        artifactReleasePlugin {
            id = pluginId
            implementationClass = 'ru.yandex.money.gradle.plugins.release.ReleasePlugin'
        }
    }
}

dependencies {
    configurations.compile.exclude group: 'xerces', module: 'xercesImpl'
}

dependencies {
    optional 'com.google.code.findbugs:annotations:3.0.1'

    api 'ru.yandex.money.tools:yamoney-git-client:2.1.0'
    api 'ru.yandex.money.tools:yamoney-bitbucket-client:4.4.0'

    testImplementation gradleTestKit(),
            'com.netflix.nebula:nebula-test:7.6.0',
            'org.unitils:unitils-core:3.4.6',
            'org.hamcrest:hamcrest-all:1.3',
            'com.nhaarman:mockito-kotlin:1.6.0',
            'org.eclipse.jgit:org.eclipse.jgit.junit.ssh:5.5.1.201910021850-r',
            'com.github.tomakehurst:wiremock-jre8-standalone:2.25.1'


    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5') {
        exclude module: 'groovy-all'
    }
}